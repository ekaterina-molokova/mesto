<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Интерактивный сайт с фотографиями разных мест России; фото можно добавлять, удалять и лайкать">
        <meta name="keywords" content="Россия, места, регионы, города, достопримечательности">
        <title>Mesto Russia</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="<%=require('./images/AvatarKate.jpeg')%>" alt="Фото профиля">
                    <button class="profile__editbtn profile__editbtn_avatar" type="button"></button>
                    <div class="profile__info">
                        <h1 class="profile__name">Катерина Молокова</h1>
                        <p class="profile__job">Исследователь фронтенда</p>
                        <button class="profile__editbtn profile__editbtn_info" type="button"></button>
                    </div>
                    <button class="profile__addbtn" type="button"></button>
                </section>
                <section class="elements">
                    <template class="template">
                        <figure class="elements__element">
                            <div class="elements__picturegroup">
                                <img class="elements__photo" src="#" alt="#" name="#">
                                <button class="elements__deletebtn" type="button"></button>
                            </div>
                            <figcaption class="elements__figcaption">
                                <h2 class="elements__title"></h2>
                                <div class="elements__likebtngroep">
                                <button class="elements__likebtn" type="button"></button>
                                <span class="elements__counter"></span>
                                </div>
                            </figcaption>
                        </figure>
                    </template>
                </section>
            </main>
            <footer class="footer">
                <p class="copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <section class="popup popup_profile-info-form">
            <form class="popup__container" name="profile" novalidate autocomplete="off">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <input class="popup__field popup__name" id="name-input" type="text" value="Катерина Молокова" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error-message" id="name-input-error"></span>
                    <input class="popup__field popup__job" id="job-input" type="text" value="Исследователь фронтенда" name="job" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__input-error-message" id="job-input-error"></span>
                </fieldset>
                <button class="popup__submitbtn" type="submit" value="Сохранить">Сохранить</button>
                <button class="popup__closedbtn" type="button"></button>
            </form>
        </section>
        <section class="popup popup_photo-adding-form">
            <form class="popup__container" name="photo" novalidate autocomplete="off">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__fields">
                    <input class="popup__field popup__placename" id="placename-input" type="text" name="name" placeholder="Название места" required minlength="2" maxlength="30">
                    <span class="popup__input-error-message" id="placename-input-error"></span>
                    <input class="popup__field popup__link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error-message" id="link-input-error"></span>
                </fieldset>
                <button class="popup__submitbtn" type="submit" value="Создать">Создать</button>
                <button class="popup__closedbtn" type="button"></button>
            </form>
        </section>
        <section class="popup popup_viewing-photo">
            <figure class="popup__photo-container">
                    <button class="popup__closedbtn" type="button"></button>
                    <img class="popup__wide-photo" src="#" alt="#">
                    <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </section>
    <section class="popup popup_confirm">
        <form class="popup__container popup__confirmation" name="confirm">
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__submitbtn" type="submit" value="Да">Да</button>
            <button class="popup__closedbtn" type="button"></button>
        </form>
    </section>
    <section class="popup popup_avatar">
        <form class="popup__container popup__avatar-update" name="avatar-update">
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__fields">
                <input class="popup__field popup__avatar-link" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на аватарку" required>
                <span class="popup__input-error-message" id="avatar-input-error"></span>
            </fieldset>
            <button class="popup__submitbtn" type="submit" value="Сохранить">Сохранить</button>
            <button class="popup__closedbtn" type="button"></button>
        </form>
    </section>
    </body>
    </html>
