<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Интерактивный сайт с фотографиями разных мест России; фото можно добавлять, удалять и лайкать">
        <meta name="keywords" content="Россия, места, регионы, города, достопримечательности">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button class="profile__editbtn" type="button"></button>
                    </div>
                    <button class="profile__addbtn" type="button"></button>
                </section>
                <section class="elements">
                    <figure class="elements__element">
                        <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото Карачаевска">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__likebtn" type="button"></button>
                        </figcaption>
                    </figure>
                    <figure class="elements__element">
                        <img class="elements__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Эльбрус</h2>
                            <button class="elements__likebtn" type="button"></button>
                        </figcaption>
                    </figure>
                    <figure class="elements__element">
                        <img class="elements__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__likebtn" type="button"></button>
                        </figcaption>
                    </figure>
                    <figure class="elements__element">
                        <img class="elements__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Эльбрус</h2>
                            <button class="elements__likebtn" type="button"></button>
                        </figcaption>
                    </figure>
                    <figure class="elements__element">
                        <img class="elements__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__likebtn" type="button"></button>
                        </figcaption>
                    </figure>
                    <figure class="elements__element">
                        <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото Карачаевска">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__likebtn" type="button"></button>
                        </figcaption>
                    </figure>
                </section>
            </main>
            <footer class="footer">
                <p class="copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <section class="popup">
            <form name="profileinfo" class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <input class="popup__field popup__name" type="text" value="Жак-Ив Кусто" name="name" placeholder="Имя">
                    <input class="popup__field popup__job" type="text" value="Исследователь океана" name="job" placeholder="О себе">
                </fieldset>
                <button class="popup__submitbtn" type="submit" value="Сохранить">Сохранить</button>
                <button class="popup__closedbtn" type="button"></button>
            </form>
        </section>
        <script src="./scripts/index.js"></script>
    </body>
    </html>
